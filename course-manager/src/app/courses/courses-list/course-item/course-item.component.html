<div class="container" appAddBorderForDiscount [borderColor]="borderColor" [discount]="course.discount">
    <div class="row" [ngClass]="{expensive:course.price>100}">
      <div class="col-xs-4">
        <div class="row">
          <div class="col-xs-12 alert alert-secondary" role="alert">
            {{course.name}}
          </div>
          <div class="col-xs-8">
            {{course.description}}
          </div>
          <div class="col-xs-4">
            <img class="img-responsive" src="http://www.appscool.in/wp-content/uploads/2014/02/Screen-Shot-2014-09-30-at-6.28.31-PM.png"/>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
          <button type="button" class="btn btn-primary" (click)="goToDetails()">Go to Details</button>
        </div>  
      </div>
      
    </div>  
  </div>
