<div class="container">
    <h1>Add course</h1>
    <form (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name"
         name="fname" #fname="ngModel" required>
        <div [hidden]="fname.valid || fname.pristine" class="alert alert-danger">Name is required</div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="description" name="description" required>
      </div>
      <div class="form-group">
          <label for="price">Price</label>
          <input type="number" min="10" class="form-control" id="price" [(ngModel)]="price" name="price" required>
        </div>
      <div class="form-group">
            <label for="discount">Discount</label>
            <input type="number" min="1" class="form-control" id="discount" [(ngModel)]="discount" name="discount" required>
      </div>
      <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="text" class="form-control" id="imageUrl" [(ngModel)]="imageUrl" name="imageUrl" required>
    </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
